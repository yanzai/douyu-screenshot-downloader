plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.21'
    id 'application'
}

group 'sh.bug'
version '1.0-SNAPSHOT'

mainClassName = "sh.bug.douyu.screenshot.DownloaderKt"

repositories {
    mavenCentral()
    maven {
        url 'https://jitpack.io'
        name 'jitpack'
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    ["fuel", "fuel-jackson"].each {
        implementation "com.github.kittinunf.fuel:$it:-SNAPSHOT"
    }
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
